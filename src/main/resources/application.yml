file:
  dir : D:/spring/projects/ecommerce/S3/

spring:
  session:
    store-type: redis

  redis:
    host: localhost
    port: 6379

  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce?serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      #데이터베이스 초기화 전략
      ddl-auto: none
    properties:
      hibernate:
        #실행되는 쿼리 콘솔 출력
        show_sql: true
        #콘솔창에 출력되는 쿼리를 가독성이 좋게 포맷팅
        format_sql: true

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB

logging.level:
  org.hibernate.SQL: debug
# org.hibernate.type: trace

server:
  servlet:
    session:
      tracking-modes: cookie