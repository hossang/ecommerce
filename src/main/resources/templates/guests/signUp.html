<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class = "d-flex flex-column min-vh-100">
    <!-- 헤더 -->
    <div th:replace="~{fragment/bodyHeader :: guestHeader}"></div>

<!-- 메인 -->
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <h1>Sign up</h1>
                    <form th:action th:object="${userRegistration}" method="post">
                        <div class="form-group" th:class="${#fields.hasErrors('username')} ? 'has-error'">
                            <label for="username">아이디:</label>
                            <input type="text" id="username" th:field="*{username}" class="form-control form-control-sm" placeholder="아이디를 입력하세요" required>
                            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Incorrect username</p>
                        </div>
                        <div class="form-group" th:class="${#fields.hasErrors('password')} ? 'has-error'">
                            <label for="password">비밀번호:</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control form-control-sm" placeholder="비밀번호를 입력하세요" required>
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Incorrect password</p>
                        </div>
                        <div class="form-group" th:class="${#fields.hasErrors('name')} ? 'has-error'">
                            <label for="name">이름:</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control form-control-sm" placeholder="이름을 입력하세요" required>
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Incorrect name</p>
                        </div>
                        <div class="form-group" th:class="${#fields.hasErrors('birthDate')} ? 'has-error'">
                            <label for="birthdate">생년월일:</label>
                            <input type="date" id="birthdate" th:field="*{birthDate}" class="form-control form-control-sm" placeholder="생년-월-일를 입력하세요" required>
                            <p th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" class="text-danger">Incorrect birthDate</p>
                        </div>
                        <div class="form-group" th:class="${#fields.hasErrors('email')} ? 'has-error'">
                            <label for="email">이메일:</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control form-control-sm" placeholder="이메일을 입력하세요" required>
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Incorrect email</p>
                        </div>
                        <div class="form-group" th:class="${#fields.hasErrors('phone')} ? 'has-error'">
                            <label for="phone">휴대전화:</label>
                            <input type="tel" id="phone" th:field="*{phone}" class="form-control form-control-sm" placeholder="휴대번호을 입력하세요" required>
                            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger">Incorrect phone</p>
                        </div>
                        <div th:if="${errorMessage}">
                            <p th:text="${errorMessage}" class="error-message text-danger"></p>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Sign up</button>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- 푸터 -->
    <div th:replace="~{fragment/bodyFooter :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
