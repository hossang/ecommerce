<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
    <style>
        .error-message {
            color: #bd2130;
            margin-top: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
<h1>상품 등록</h1>
<form th:action="@{/admins/items/register}" method="post" enctype="multipart/form-data">
    <div>
        <label for="name">상품명:</label>
        <input type="text" id="name" name="name" maxlength="20" required>
    </div>
    <div>
        <label for="count">수량:</label>
        <input type="number" id="count" name="count" min="1" required>
    </div>
    <div>
        <label for="price">가격:</label>
        <input type="number" id="price" name="price" min="1" required>
    </div>
    <div>
        <label for="contents">상품 내용:</label>
        <textarea id="contents" name="contents" required></textarea>
    </div>
    <div>
        <p>파일 사이즈가 xxx보다 작아야 합니다.</p>
        <label for="imageFile">이미지:</label>
        <input type="file" id="imageFile" name="imageFile" accept="image/jpeg, image/png" required>
    </div>
    <button type="submit">등록</button>
</form>
</body>
</html>
