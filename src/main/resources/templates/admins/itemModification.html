<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 수정</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <style>
        form {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <div th:replace="~{fragment/bodyHeader :: userAdinHeader(${username})}"></div>

    <div class="container">
        <form th:action="@{/admins/{username}/items/{id}/modify(username=${username}, id =${itemRegistration.id})}" method="post" enctype="multipart/form-data">
            <h1>상품 수정</h1>
            <div class="form-group">
                <label for="name">상품명:</label>
                <input class="form-control" type="text" id="name" name="name" maxlength="20" th:value="${itemRegistration.name}" required>
            </div>
            <div class="form-group">
                <label for="count">수량:</label>
                <input class="form-control" type="number" id="count" name="count" min="1" th:value="${itemRegistration.count}" required>
            </div>
            <div class="form-group">
                <label for="price">가격:</label>
                <input class="form-control" type="number" id="price" name="price" min="1" th:value="${itemRegistration.price}" required>
            </div>
            <div class="form-group">
                <label for="contents">상품 내용:</label>
                <textarea class="form-control" id="contents" name="contents" th:text="${itemRegistration.contents}" required></textarea>
            </div>
            <div class="form-group mb-3">
                <div class="input-group">
                    <label for="imageFile" class="form-label"></label>
                    <input class="form-control" type="file" id="imageFile" name="imageFile" accept="image/jpeg, image/png" required>
                </div>
            </div>
            <div th:if="${errorMessage}">
                <p th:text="${errorMessage}" class="error-message text-danger"></p>
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>

    <!-- 푸터 -->
    <div th:replace="~{fragment/bodyFooter :: footer}"></div>
    <script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
