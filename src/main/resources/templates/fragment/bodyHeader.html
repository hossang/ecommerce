<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <header th:fragment="guestHeader">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" th:href="@{/}">HOCHANG</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarColor01">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/sign-up}">Sign up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/sign-in}">Sign in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <header th:fragment="userAdinHeader(username)">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" th:href="@{/}">HOCHANG</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarColor01">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                 data-bs-toggle="dropdown" aria-expanded="false">
                <span th:text="${username}"></span>
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" th:href="@{/users/{username}/orders(username=${username})}">주문 목록</a></li>
                <li><a class="dropdown-item" th:href="@{/admins/{username}/users(username=${username})}">회원 목록</a></li>
                <li><a class="dropdown-item" th:href="@{/users/{username}/modify(username=${username})}">회원 정보 수정</a></li>
                <li><a class="dropdown-item" th:href="@{/admins/{username}/items/register(username=${username})}">상품 등록</a></li>
                <li><a class="dropdown-item" th:href="@{/admins/{username}/items(username=${username})}">상품 목록</a></li>
                <li><a class="dropdown-item" th:href="@{/users/{username}/remove(username=${username})}">회원 탈퇴</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/users/{username}/orders/cart(username=${username})}">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/users/{username}/sign-out(username=${username})}">Sign out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
</body>
</html>
